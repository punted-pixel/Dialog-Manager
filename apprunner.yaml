version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
    post-build:
      - echo "Build Completed Successfully"

run:
  runtime-version: 3.11
  command: gunicorn --bind :8080 --workers 4 --timeout 120 app:app
  network: 
    port: 8080
    env: APP_PORT
  env:
    - name: FLASK_ENV
    - value: 'Dev'
    
    - name: FLASK_APP
      value: 'main.py'

